
<div class="app-container">
  <app-header></app-header>

  <div class="main-container">
    <div class="content-container">
      <h1>{{'ERRORS.APPLICATION_ERROR' | translate}}</h1>

      <section *ngIf="appError" class="error-info">
        <h4>{{appError.title}}</h4>

        <code *ngFor="let line of appError.stackTrace">{{line}}</code>
      </section>
    </div>
  </div>

  <app-footer></app-footer>
</div>
