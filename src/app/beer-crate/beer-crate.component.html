
<h3 class="title">{{'CRATE.CRATE' | translate}}</h3>

<section class="beer-crate" (drop)="drop($event)" (dragover)="allowDrop($event)">
  <div *ngFor="let item of crate1; let beerIndex = index" class="beer-item">
    <img draggable="true" (drag)="drag(beerIndex)" src="{{item}}" alt="Beer" />
  </div>
</section>

<section class="beer-trash" (drop)="dropTrash($event)" (dragover)="allowDrop($event)">
  {{'CRATE.TUTORIAL_REMOVE' | translate}}.
</section>

<p class="quote-text">
  {{'CRATE.TUTORIAL_ADD' | translate}}!
</p>

<p class="quote-author">
  <i class="icon-quote-left"></i> capJavert
</p>
