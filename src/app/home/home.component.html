<div class="main-content">
  <div class="jumbo-container">
    <section class="jumbo-showcase">
      <div class="join-title">
        <h4>{{'BEERUP.SUBTITLE' | translate}}</h4>
        <h2 [innerHTML]="'BEERUP.TITLE' | translate"></h2>

        <a routerLink="/join">
          <button class="join-button">{{'BEERUP.JOIN' | translate}}</button>
        </a>
      </div>

      <img srcset="
        assets/images/illustration.png 1x,
        assets/images/illustration@2x.png 2x" alt="Beer crate illustration"
      />
    </section>

    <a routerLink="/join">
      <button class="join-button border-button">{{'BEERUP.JOIN' | translate}}</button>
    </a>
  </div>

  <div class="content-container">
    <div class="title-container">
      <h3 class="title">{{'BEER.BEER' | translate}}</h3>

      <aside class="sort-container">
        <ul class="tab-bar">
          <li class="disabled">{{'BEER.SORT' | translate}}</li>
          <li [ngClass]="{'selected': sortColumn === 'name'}" (click)="sortColumn = 'name'">{{'BEER.NAME' | translate}}</li>
          <li [ngClass]="{'selected': sortColumn === 'ibu'}" (click)="sortColumn = 'ibu'">{{'BEER.IBU' | translate}}</li>
          <li [ngClass]="{'selected': sortColumn === 'abv'}" (click)="sortColumn = 'abv'">{{'BEER.ABV' | translate}}</li>
        </ul>
      </aside>
    </div>

    <app-beer-list (loadMore)="loadMore()" [data]="beers" [isLoading]="loader.loading$ | async"></app-beer-list>
    <app-beer-crate></app-beer-crate>
  </div>
</div>
